<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Rateador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back">
    <ion-card>

      <ion-card-header style="padding-bottom: 0px;">
        Agregar persona
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <form #formCtrl="ngForm" [formGroup]="myForm" (ngSubmit)="saveData()">
          <ion-row>
            <ion-col col-8>
              <ion-item style="padding-left: 0px;">
                <ion-label floating>Nombre</ion-label>
                <ion-input formControlName="name" type="text" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label floating>Monto</ion-label>
                <ion-input formControlName="price" type="number" min="0" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col col-12>
              <button ion-button outline block type="submit" [disabled]="!formCtrl.form.valid">AGREGAR</button>
            </ion-col>
          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>

    </ion-card>

  <ion-card>
    <ion-card-header>
      <button class="rightBtn" (click)="deleteList()">
        Borrar lista
      </button>
      <h2>Listado</h2>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let info of arrayTodos">
        <h2>
          {{ info.name }}
        </h2>
        <p item-right>$
          {{ info.price }}
        </p>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab center bottom>
    <button ion-fab color="dark" (click)="openModal()"><ion-icon name="calculator"></ion-icon></button>
  </ion-fab>

</ion-content>
